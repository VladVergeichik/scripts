<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Micro</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>

<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    style="width: 100%">

        <p class="h5 my-0 me-md-auto fw-normal">
            <a href="/micro/" class="header__logo-link">
                <img class="" style="width: 100px; height: 30px" src="/micro/static/img/logo.webp" alt="PartzStop">
            </a>
        </p>
      <nav class="my-2 my-md-0 me-md-3">
          {% if current_user.is_authenticated %}
<!--            <a class="p-2 text-dark text-decoration-none" href="localhost:8015/micro/">Home</a>-->
            <a class="p-2 text-dark text-decoration-none" href="/micro/signup/">Sign Up</a>
            <a class="p-2 text-dark text-decoration-none" href="/micro/logout/">Logout</a>
          {% endif %}
      </nav>
        {% if not current_user.is_authenticated %}
            <a class="btn btn-outline-primary" href="/micro/login/">Login</a>
        {% endif %}

    </header>
        <div id="content">{% block content %}
            {% endblock %}</div>
</body>

</html>
